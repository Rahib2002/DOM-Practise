<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h2>BMI Calculator</h2>
    <h4>Put your weight in here (KG)</h4>
    <input type="text" id="weight" placeholder="Enter weight in kg">
    <br>
    <h4>Put your height in here (CM)</h4>
    <input type="text" id="height" placeholder="Enter height in meters">
    <br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h3>Result:</h3>
    <p id="result"></p>
</body>
    <script>
        function calculateBMI(){
            
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid weight and height.";
                return;
            }

            
            var bmi = weight / (height * height);

            
            var resultText;
            if (bmi <= 18.4) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            }

            // Display result
            document.getElementById('result').innerHTML = "Your BMI is " + bmi + "which means you are " + resultText;
        }
    </script>
</html>
